# Kubernetes Deployment with Health Probes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-lock-oauth
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-lock-oauth
  template:
    metadata:
      labels:
        app: go-lock-oauth
    spec:
      containers:
      - name: go-lock-oauth
        image: go-lock:latest
        ports:
        - containerPort: 8080
          name: http
        
        # Environment variables for K8s deployment
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Resource limits for health check reliability
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Startup probe - for containers with slow initialization
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 30
          failureThreshold: 10  # Allow up to 50 seconds for startup (10 * 5)
          successThreshold: 1
        
        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness probe - removes from service endpoints if not ready
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

---
# Service to expose the deployment
apiVersion: v1
kind: Service
metadata:
  name: go-lock-oauth-service
spec:
  selector:
    app: go-lock-oauth
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP

---
# HorizontalPodAutoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-lock-oauth-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-lock-oauth
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: go-lock-oauth-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: go-lock-oauth