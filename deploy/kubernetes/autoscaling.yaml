apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: go-lock
  namespace: default
  labels:
    app: go-lock
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: go-lock
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-lock
  namespace: default
  labels:
    app: go-lock
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-lock
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max