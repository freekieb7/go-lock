apiVersion: v1
kind: ConfigMap
metadata:
  name: go-lock-config
  namespace: default
  labels:
    app: go-lock
data:
  # Non-sensitive configuration
  server.port: "8080"
  server.environment: "production"
  server.write-timeout: "15s"
  server.read-timeout: "15s"
  server.idle-timeout: "60s"
  
  # Database connection pooling
  db.max-open-conns: "25"
  db.max-idle-conns: "5"
  db.conn-max-lifetime: "5m"
  db.conn-max-idle-time: "5m"
  
  # Security settings
  security.enable-hsts: "true"
  security.hsts-max-age: "31536000"
  security.hsts-include-subdomains: "true"
  
  # Rate limiting
  rate-limit.enabled: "true"
  rate-limit.oauth-requests: "10"
  rate-limit.api-requests: "100"
  rate-limit.public-requests: "60"
  rate-limit.admin-requests: "5"
  rate-limit.window-duration: "1m"