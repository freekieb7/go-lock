# Default values for go-lock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: go-lock
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: auth.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: go-lock-tls
      hosts:
        - auth.yourdomain.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - go-lock
        topologyKey: kubernetes.io/hostname

# Database configuration
database:
  # Connection string - use external secret in production
  url: "postgres://username:password@postgresql:5432/golock?sslmode=disable"
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: "5m"
  connMaxIdleTime: "5m"

# Server configuration
server:
  port: 8080
  environment: "production"
  writeTimeout: "15s"
  readTimeout: "15s"
  idleTimeout: "60s"
  baseURL: ""  # Will be constructed from ingress host if not set

# Security settings
security:
  enableHSTS: true
  hstsMaxAge: 31536000
  hstsIncludeSubdomains: true

# Rate limiting
rateLimit:
  enabled: true
  oauthRequests: 10
  apiRequests: 100
  publicRequests: 60
  adminRequests: 5
  windowDuration: "1m"

# Secrets - these should be provided via external secret management
secrets:
  # These are placeholder values - replace with actual secrets
  apiKey: "your_secure_api_key_here"
  csrfSecret: "your-32-character-csrf-secret-key"
  sessionSecret: "your-32-character-session-secret"

# Health check configuration
healthCheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Cache configuration
cache:
  enabled: true
  redis:
    addr: "redis:6379"
    password: ""
    db: 0
    poolSize: 10
  defaultTTL: "5m"
  sessionTTL: "30m"
  jwksTTL: "24h"

# Migrations
migrations:
  enabled: true
  # Job configuration for running migrations
  job:
    restartPolicy: Never
    backoffLimit: 3

# External secrets (recommended for production)
externalSecrets:
  enabled: false
  # Configure based on your secret management solution
  # secretStore: ""
  # refreshInterval: "1h"