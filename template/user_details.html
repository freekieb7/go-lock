{{define "title" }}User details{{ end }}

{{define "content"}}
{{ template "sidebar" . }}
<div class="container">
    <div class="py-2">
        <form method="post" action="/users/{{ .Id }}/delete">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    {{ if .Error }}
    <div class="alert alert-danger" role="alert">
        {{ .Error }}
    </div>
    {{ end }}
    {{ .Id }}
</div>

{{end}}
