<h1>{{.Title}}</h1>

<form action="/api/clients/{{ .Client.ID }}/redirects" method="POST">
    <div>
        <label for="redirect">Redirect</label>
        <input type="text" id="redirect" name="redirect" required placeholder="Redirect" />
    </div>

    <button type="submit">Add</button>
</form>

<table class="table-auto border-separate border-spacing-2 border border-slate-500">
    <thead>
    <tr>
        <th class="border border-slate-600">Redirect</th>
    </tr>
    </thead>
    <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
    {{ range .Redirects }}
    <tr>
        <td class="border border-slate-700">{{ . }}</td>
    </tr>
    {{end}}
    </tbody>
</table>
