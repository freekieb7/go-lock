<h1>{{.Title}}</h1>

<form action="/api/clients" method="POST">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Name" />
    </div>

    <button type="submit">Add</button>
</form>

<table class="table-auto border-separate border-spacing-2 border border-slate-500">
    <thead>
        <tr>
            <th class="border border-slate-600">ID</th>
            <th class="border border-slate-600">Name</th>
            <th class="border border-slate-600">Secret</th>
            <th class="border border-slate-600"></th>
        </tr>
    </thead>
    <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
        {{ range .Clients }}
        <tr>
            <td class="border border-slate-700">{{ .ID }}</td>
            <td class="border border-slate-700">{{ .Name }}</td>
            <td class="border border-slate-700">{{ .Secret }}</td>
            <td class="border border-slate-700">
                <a href="/clients/{{ .ID }}"
                >
                    Show
                </a>
                <button hx-delete="/api/clients/{{ .ID }}"
                >
                    Delete
                    <img class="htmx-indicator" src="/spinner.gif">
                </button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
